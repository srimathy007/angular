<html>
        <h1>Author</h1>
        <head>
            <!-- <link rel="stylesheet" href="style.css">
            <script src="script.js"></script> -->
         </head>
         <body>
                <h1>Author details</h1>
     
                <div id="form">
                 <form action="books/authors" method="post">
                     <table>
                         <tr>
                             <th>Author ID</th>
                             <td><input type="text" name="author_id"></td>
                         </tr>
                         <tr>
                             <th>Name</th>
                             <td><input type="text" name="name"></td>
                         </tr>
                         <tr>
                             <th>Country</th>
                             <td><input type="text" name="country"></td>
                         </tr>
                         <tr>
                            
                             <td style="text-align: center;" colspan=2>
                                <button type="submit" class="btn btn-success">Add Author</button>
                             </td>
                         </tr>
         
                     </table>
                  </form>
                 </div>
                 <div id="container">
                    <app-authors *ngFor="let x of authors" [authors]="x"></app-authors>
                 </div>
    </body>
</html>
